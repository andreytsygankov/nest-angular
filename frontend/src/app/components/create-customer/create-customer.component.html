<h1 class="h1">{{currentState === 'new' ? 'Create' : 'Update'}} customer</h1>
<div>
    <form class="form-customer" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="first_name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="last_name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" type="submit" [disabled]="!isFormValid">{{currentState === 'new' ? 'Create' : 'Update'}}</button>
        </div>
    </form>
</div>
