<mat-toolbar color="primary" class="expanded-toolbar">
    <div class="expanded-toolbar__block-title">
        <button class="expanded-toolbar__title" mat-button routerLink="/">{{title}}</button>
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button mat-button [matMenuTriggerFor]="beforeMenu">{{user.firstName}} {{user.lastName}}</button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/profile"> Profile </button>
            <button mat-menu-item (click)="logout()"> Logout </button>
        </mat-menu>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/create">Create customer</button>;
    <button mat-menu-item (click)="logout()"> Logout </button>
</mat-menu>
<mat-drawer-container class="wrapper">
    <mat-drawer mode="side" #snav>
        <mat-nav-list>
            <a mat-list-item routerLink="/"><mat-icon>assignment</mat-icon>Customers</a>
            <a mat-list-item routerLink="/create"><mat-icon>accessibility</mat-icon>Create customer</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="inner">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
